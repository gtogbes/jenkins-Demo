# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
   build:
    runs-on: ubuntu-latest
    steps:
      - run: printf "MYVAR=${time}:${GITHUB_RUN_ID::3}" | tee --append "$GITHUB_ENV"
      - name: Check environment
        run: echo ${{env.MYVAR}}
      - run: printf "DLRO2x_FIRMWARE_VERSION=${(script:"00.01.09.%04d" $GITHUB_RUN_ID', returnStdout:true).trim()}"
