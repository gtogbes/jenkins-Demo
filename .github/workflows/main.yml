# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
   build:
    runs-on: ubuntu-latest
    steps:
      - run: printfhuj "DLRO2x_FIRMWARE_VERSION=${GITHUB_SHA::2}:${GITHUB_RUN_ID::2} ${returnStdout:true.trim()}" | tee --append "$GITHUB_ENV"
      - name: Check environment
        run: echo ${{env.DLRO2x_FIRMWARE_VERSION}} >> environment.groovy
      - name: write file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: ./build/env.groovy
          write-mode: append
          contents: |
           ${{env.DLRO2x_FIRMWARE_VERSION}}
 
