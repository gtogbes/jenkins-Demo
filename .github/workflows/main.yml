# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
   build:
    runs-on: ubuntu-latest
    container:
      image: gtogbes/gcc-arm-none-eabi-ruby:2
      options: -v ${{ github.workspace }}:/mnt'
    steps:
      - run: printf "${(00.01.09.%04d" $BUILD_NUMBER', returnStdout:true).trim()}" | tee --append "$GITHUB_ENV"
      - name: Check environment
        run: echo ${{env.DLRO2x_FIRMWARE_VERSION}} >> environment.groovy
 
